- name: Clone LazyVim starter config
  # become: false
  ansible.builtin.git:
    repo: "https://github.com/Herdanis/lazyvim"
    dest: "{{ ansible_env.HOME }}/.config/nvim"
    version: main

- name: Set permissions for Neovim configuration
  # become: false
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.config/nvim"
    state: directory
    recurse: true
    mode: '0755'
